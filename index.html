<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cihuy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .love {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      z-index: 0;
    }

    .love::before,
    .love::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .love::before { top: -10px; left: 0; }
    .love::after { left: -10px; top: 0; }

    @keyframes float-up {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    @keyframes float-down {
      0% { transform: translateY(-100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    }

    @keyframes float-left {
      0% { transform: translateX(100vw) rotate(45deg); opacity: 1; }
      100% { transform: translateX(-100vw) rotate(45deg); opacity: 0; }
    }

    @keyframes float-right {
      0% { transform: translateX(-100vw) rotate(45deg); opacity: 1; }
      100% { transform: translateX(100vw) rotate(45deg); opacity: 0; }
    }

    button {
      position: absolute;
      background: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #playButton {
      bottom: 80px;
      left: 30px;
    }
    .customLinkButton {
  position: absolute;
  bottom: 30px; /* lebih tinggi dari tombol lagu */
  left: 30px;
  background: #ff69b4;
  color: white;
  padding: 10px 20px;
  font-size: 18px;
  border-radius: 30px;
  text-decoration: none;
  z-index: 2;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

    #showImageButton {
      bottom: 30px;
      right: 30px;
      background: #3498db;
    }

    #popupContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slides img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      border: none;
      cursor: pointer;
      padding: 5px 15px;
      z-index: 11;
    }

    #prevBtn { left: 0; }
    #nextBtn { right: 0; }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="sa.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="bila kau.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Tombol -->
<button id="playButton">Laguu</button>
  <a href="buka pliss.html" target="_blank" class="customLinkButton">Balik ke awal</a>
  <button id="showImageButton">bukaa</button>

  <!-- Popup Gambar -->
  <div id="popupContainer">
    <div class="slider">
      <div class="slides" id="slideBox">
        <img src="1.jpg" alt="Gambar 1" />
        <img src="ikan.jpg" alt="Gambar 2" />
        <img src="2.jpg" alt="Gambar 3" />
      </div>
      <button class="nav" id="prevBtn">&#10094;</button>
      <button class="nav" id="nextBtn">&#10095;</button>
    </div>
  </div>

  <script>
    // Floating hearts
    const total = 50;
    const sides = ['up', 'down', 'left', 'right'];
    for (let i = 0; i < total; i++) {
      const love = document.createElement('div');
      love.className = 'love';

      const side = sides[Math.floor(Math.random() * sides.length)];
      let delay = (Math.random() * 5).toFixed(2);
      let duration = (5 + Math.random() * 5).toFixed(2);

      if (side === 'up') {
        love.style.left = Math.random() * 100 + 'vw';
        love.style.bottom = '0';
        love.style.animation = `float-up ${duration}s linear ${delay}s infinite`;
      } else if (side === 'down') {
        love.style.left = Math.random() * 100 + 'vw';
        love.style.top = '0';
        love.style.animation = `float-down ${duration}s linear ${delay}s infinite`;
      } else if (side === 'left') {
        love.style.top = Math.random() * 100 + 'vh';
        love.style.right = '0';
        love.style.animation = `float-left ${duration}s linear ${delay}s infinite`;
      } else if (side === 'right') {
        love.style.top = Math.random() * 100 + 'vh';
        love.style.left = '0';
        love.style.animation = `float-right ${duration}s linear ${delay}s infinite`;
      }

      document.body.appendChild(love);
    }

    // Musik play
    const playButton = document.getElementById('playButton');
    const bgMusic = document.getElementById('bgMusic');
    playButton.addEventListener('click', () => {
      bgMusic.play();
      playButton.style.display = 'none';
    });

    // Popup gambar
    const popupContainer = document.getElementById('popupContainer');
    const showImageButton = document.getElementById('showImageButton');
    const slides = document.getElementById('slideBox');
    const images = slides.querySelectorAll('img');
    let index = 0;

    function updateSlide() {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      index = (index + 1) % images.length;
      updateSlide();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      updateSlide();
    });

    showImageButton.addEventListener('click', () => {
      popupContainer.style.display = 'flex';
      updateSlide();
    });

    images.forEach(img => {
      img.addEventListener('click', () => {
        popupContainer.style.display = 'none';
      });
    });
  </script>
</body>
</html>
